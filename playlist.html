<!DOCTYPE html>
<html>
<head>
  <title>Your Playlist</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Welcome sampm.meena@gmail.com</h2>

    <h3>Your Playlist:</h3>
    <form id="upload-form">
      <input type="file" id="song" accept="audio/*" required>
      <button type="submit">Upload</button>
    </form>

    <audio id="player" controls></audio>

    <div id="now-playing" class="now-playing">
      <img id="album-art" src="covers/default.jpg" alt="Album Art" />
      <div>
        <h3 id="song-title">Song Title</h3>
        <p id="playlist-name">Playlist: My Playlist</p>
      </div>
    </div>

    <button id="shuffle">Shuffle</button>
    <button id="repeat">Repeat</button>

    <h3>Recently Played</h3>
    <ul id="recent-list"></ul>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const player = document.getElementById('player');
    const recentList = document.getElementById('recent-list');

    // Track song play
    player.addEventListener('play', () => {
      const song = player.src.split('/').pop();
      fetch('/api/recent', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ song })
      });
    });

    // Fetch recent songs
    fetch('/api/recent', {
      method: 'GET',
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
      data.forEach(song => {
        const li = document.createElement('li');
        li.textContent = song;
        recentList.appendChild(li);
      });
    });

    // Optional: handle upload
    document.getElementById('upload-form').addEventListener('submit', e => {
      e.preventDefault();
      const file = document.getElementById('song').files[0];
      const formData = new FormData();
      formData.append('song', file);

      fetch('/api/upload', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Upload successful!');
          player.src = data.songUrl;
          document.getElementById('song-title').textContent = file.name;
        } else {
          alert('Upload failed');
        }
      });
    });
  </script>
</body>
</html>
