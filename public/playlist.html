<!DOCTYPE html>
<html>
<head>
  <title>Your Playlist</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <h2 id="welcome">Welcome</h2>

    <h3>Your Playlist:</h3>
    <form id="upload-form">
      <input type="file" id="song" accept="audio/*" required>
      <button type="submit">Upload</button>
    </form>

    <audio id="player" controls></audio>

    <div id="now-playing" class="now-playing">
      <img id="album-art" src="covers/default.jpg" alt="Album Art" />
      <div>
        <h3 id="song-title">Song Title</h3>
        <p id="playlist-name">Playlist: My Playlist</p>
      </div>
    </div>

    <button id="shuffle">Shuffle</button>
    <button id="repeat">Repeat</button>
  </div>

  <script src="playlist.js"></script>
</body>
</html>
<input type="text" id="search" placeholder="Search songs or playlists">
<div id="search-results"></div>
document.getElementById('search').addEventListener('input', e => {
  const query = e.target.value.toLowerCase();
  const results = allSongs.filter(song => song.toLowerCase().includes(query));
  displayResults(results);
});
